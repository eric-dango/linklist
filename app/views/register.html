<div class="container container-fluid" ng-controller="RegisterCtrl">
  <div ui-view="topbar"></div>
  <div ui-view="errorbar"></div>
	<h1>Register</h1>
	<form ng-submit="register()" name="registerForm" role="form" class="form-horizontal">
		<div class="form-group">
			<label for="username" class="control-label col-sm-2">Username</label>
			<div class="col-sm-10">
				<input type="text" ng-model="username" placeholder="Username" name="username" required ng-minlength="1" ng-maxlength="20" autofocus class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="control-label col-sm-2">Password</label>
			<div class="col-sm-10">
				<input type="password" ng-model="password" placeholder="Password" name="password" required ng-minlength="5" ng-maxlength="60" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<button type="submit" ng-disabled="registerForm.$invalid" class="btn btn-success">
					Submit
				</button>
			</div>
		</div>
		<div ng-show="registerForm.$invalid && registerForm.$dirty" class="alert alert-danger">
			<strong>Please correct the following errors:</strong>
			<ul>
				<li ng-show="registerForm.username.$error.required">
					Username is required
				</li>
				<li ng-show="registerForm.username.$error.minlength">
					Username has to be at least 1 character long
				</li>
				<li ng-show="registerForm.username.$error.maxlength">
					Username has to be at most 20 character long
				</li>
				<li ng-show="registerForm.password.$error.required">
					Password is required
				</li>
				<li ng-show="registerForm.password.$error.minlength">
					Password must be at least 5 characters long
				</li>
				<li ng-show="registerForm.password.$error.maxlength">
					Password must be at most 60 characters long
				</li>
			</ul>
		</div>
	</form>
</div>
